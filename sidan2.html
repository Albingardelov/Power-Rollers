<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Color Change</title>
  <link rel="stylesheet" href="sidan2.css">
</head>
<body>
  <div class="container">
    <img src="funny-skeleton-cartoon-character.jpg" alt="Background Image" class="background-image">
    <div class="button-container">
      <button class="btn easy" onclick="handleClick('easy')">Easy</button>
      <button class="btn medium" onclick="handleClick('medium')">Medium</button>
      <button class="btn hard" onclick="handleClick('hard')">Hard</button>
    </div>
    <p id="message"></p>
  </div>
  <script src="sidan2.js"></script>
</body>
</html>
